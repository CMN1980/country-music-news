<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Music News</title>
    <style>
        /* Basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header img {cmn1980.jpg 
            max-height: 100px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {

        }
        main {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        .pdf-link {
            color: #007bff;
            text-decoration: none;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="cmn1980.jpg" alt="Country Music News">
    <nav>
<a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletters.html">Newsletter</a>
    </nav>
</header>

<main>
    <h1>Newsletters 1980-2012</h1>
    <p>Click on the links below to access the Country Music News issues in PDF format:</p>
    <ul>
        <!-- Loop to create links from 1 to 383 -->
        <!-- You can automate this part by using server-side scripting (e.g., PHP, Python) if needed -->
        <script>
            for (let i = 1; i <= 383; i++) {
                document.write('<li><a class="pdf-link" href="country_music_news_' + i + '.pdf" target="_blank">Country Music News #' + i + '</a></li>');
            }
        </script>
    </ul>
</main>

</body>
